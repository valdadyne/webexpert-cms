{% extends "layouts/base.html" %}
{% block title %}
    Create Account
{% endblock %}

    {% block header %}
        <h5 style="color:#fff;padding:2vh;">Create Account</h5>
    {% endblock %}
    {% block section %}
        <div class="content col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" id="InputUsername"class="form-control" name="Username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" id="InputPassword"class="form-control" name="Password" placeholder="Password">
                </div>
                <br>
                <button type="submit" value="Register" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    {% endblock %}
    {% block footer %}
        <h5 style="color:#fff;padding:2vh;">&copy; Copyright 2016</h5>
    {% endblock %}
