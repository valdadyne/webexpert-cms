{% extends "layouts/base.html" %}
{% block title %}
    Blogs
{% endblock %}

    {% block header %}
       <div class ="row">
            <div class="col-sm-6">
                <h4 style="color:#fff;">&nbsp;My Blogs</h4>
            </div>
            <div class="col-sm-6 text-center topbar">
                <span class="glyphicon glyphicon-home"><a href="{{ url_for('dashboard', username = username)}}">&nbsp;Dashboard</a></span>
            </div>
        </div>
    {% endblock %}

    {% block section %}
    <br>
        {% for i in user_blogs %}
            <div class="row">
                <div class="col-sm-10">
                  <b>{{ i['Title'] }}</b>
                </div>
                <div class="col-sm-2">
                   <a href>Edit Blog</a>;&nbsp;<a href="">Delete Blog</a>
                </div>
            </div>
            <br>
        {% endfor %}

    {% endblock %}
