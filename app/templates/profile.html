{% extends "layouts/base.html" %}
{% block title %}
    Profile {{username}}
{% endblock %}
    {% block header %}
        <div class ="row">
            <div class="col-sm-6">
                <h4 style="color:#fff;text-align:center;">User Profile</h4>
            </div>
            <div class="col-sm-6 text-center topbar">
                <span class="glyphicon glyphicon-home"><a href="{{ url_for('all_blogs', username = username)}}">&nbsp;Dashboard</a></span>
            </div>
        </div>
    {% endblock %}
    {% block section %}
        <br>
        <div class="content col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('save_user',username=username) }}">
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" id="InputPassword"class="form-control" name="Password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="InputConfirmPassword">Confirm Password</label>
                    <input type="password" id="InputConfirmPassword"class="form-control" name="ConfirmPassword" placeholder="Confirm Password">
                </div>
                <br>
                <button type="submit" value="Save" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    {% endblock %}
    {% block footer %}

    {% endblock %}
