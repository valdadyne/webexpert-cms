{% extends "layouts/base.html" %}
{% block title %}
    Edit Blog
{% endblock %}

    {% block header %}
        <div class ="row">
            <div class="col-sm-10">
                <h5 style="color:#fff;">&nbsp;Edit Blog</h5>
            </div>
            <div class="col-sm-2 text-center topbar">
                <span class="glyphicon glyphicon-home"><a href="{{ url_for('all_blogs', username = session['username'])}}">&nbsp;Dashboard</a></span>
            </div>
        </div>
    {% endblock %}

    {% block section %}
    <br>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center">
            <form method=POST action="{{ url_for('save_blog',blog_id = session['blog_id']) }}">
            <div class="form-group">
                    <textarea id="InputTitle"class="form-control" name="Blog_Title" rows="1", cols="100" />{{ active_blog.Title }}</textarea>
                </div>
                <div class="form-group">
                   <textarea id="InputContent" class="form-control" name="Blog_Content"rows="12", cols="100"/>{{ active_blog.Content }}</textarea>
                </div>
                <div id="mybuttons" class="form-group text-right">
                    <button type="submit" value="Save" class="btn btn-primary">Save Blog</button>
                </div>
            </form>
            <div class="form-group text-right">
                <form method=POST action="{{ url_for('delete_blog', blog_id = session['blog_id'], username = session['username'] ) }}">
                       <button type="submit" value="Save" class="btn btn-primary">Delete Blog</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block footer %}
        <h5 style="color:#fff;padding-left:2vh;">&copy; Copyright 2016</h5>
    {% endblock %
