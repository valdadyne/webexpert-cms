{% extends "layouts/base.html" %}
{% block title %}
    Site Login
{% endblock %}

    {% block header %}
        <h5 style="color:#fff;padding:2vh;">Site Login</h5>
    {% endblock %}
    {% block section %}
        <div class="content col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login') }}">
                <form method=POST action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="InputUsername">Username</label>
                        <input type="text" id="InputUsername"class="form-control" name="Username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" id="InputPassword" class="form-control" name="Password" placeholder="Password">
                    </div>
                    <button type="submit" value="Login" class="btn btn-primary btn-block">Log In</button>
                </form>
                <br>
                <div>
                    Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
                </div>
            </form>
        </div>
    {% endblock %}
    {% block footer %}
        <h5 style="color:#fff;padding:2vh;">&copy; Copyright 2016</h5>
    {% endblock %}
