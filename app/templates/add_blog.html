{% extends "layouts/base.html" %}
{% block title %}
    Add Blog
{% endblock %}

    {% block header %}
        <div class ="row">
            <div class="col-sm-6">
                <h4 style="color:#fff;">&nbsp;New Blog</h4>
            </div>
            <div class="col-sm-6 text-center topbar">
                <span class="glyphicon glyphicon-home"><a href="{{ url_for('dashboard', username = username)}}">&nbsp;Dashboard</a></span>
            </div>
        </div>
    {% endblock %}

    {% block section %}
    <br>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center">
            <form method=POST action="{{ url_for('add_blog', username=username) }}">
                <div class="form-group">
                   <input type="text" id="InputTitle"class="form-control" name="Blog_Title" placeholder="Blog_Title">
                </div>
                <div class="form-group">
                   <textarea id="InputContent" class="form-control" name="Blog_Content"rows="12", cols="100"  placeholder ="Enter content here.."/></textarea>
                </div>
                <div class="text-right">
                   <button type="submit" value="Save" class="btn btn-primary">Save Blog</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
